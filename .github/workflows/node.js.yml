name: Node.js CI

on:
  push:
    branches:
      - 'main'
      - "elastic-beanstalk"
  pull_request:
    branches:
      - 'main'
      - "elastic-beanstalk"

jobs:
  build-nodejs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: List directory structure
      run: ls -R

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Set CI to false
      run: echo "CI=false" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install
      working-directory: track-tuner 

    - name: Set environment variables
      run: echo "REACT_APP_SPOTIFY_API_KEY=${{ secrets.REACT_APP_SPOTIFY_API_KEY }}" >> $GITHUB_ENV

    - name: Build application
      run: npm run build
      working-directory: track-tuner 

  build-and-push-docker:
    needs: build-nodejs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./track-tuner
        file: ./track-tuner/Dockerfile
        push: true
        tags: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/track-tuner:latest
        build-args: |
          REACT_APP_SPOTIFY_API_KEY=${{ secrets.REACT_APP_SPOTIFY_API_KEY }}

  deploy-to-eb:
    needs: build-and-push-docker
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        application_name: TrackTuner-env
        environment_name: TrackTuner-env-env
        version_label: TrackTuner-${{ github.run_number }}-${{ github.sha }}
        region: ${{ secrets.AWS_REGION }}
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        deployment_package: ./Dockerrun.aws.json
