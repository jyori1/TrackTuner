name: Node.js CI

on:
  push:
    branches:
      - "main"
      - "dockerfile"
  pull_request:
    branches:
      - "main"
      - "dockerfile"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  
      
    - name: List directory structure
      run: ls -R

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: Set CI to false
      run: echo "CI=false" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install
      working-directory: track-tuner 

    - name: Set environment variables
      run: echo "REACT_APP_SPOTIFY_API_KEY=${{ secrets.REACT_APP_SPOTIFY_API_KEY }}" >> $GITHUB_ENV

    - name: Build application
      run: npm run build
      working-directory: track-tuner 

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image to ECR
      uses: docker/build-push-action@v4
      with:
        context: .
        file: track-tuner/Dockerfile
        push: true
        tags: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/track-tuner:latest
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        build-args: REACT_APP_SPOTIFY_API_KEY=${{ secrets.REACT_APP_SPOTIFY_API_KEY }}