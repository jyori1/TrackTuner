name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest' 
        cache: 'npm'
    - name: List contents of track-tuner
      run: |
        cd track-tuner
        ls -la
    - name: Install dependencies
      run: |
        cd track-tuner 
        npm install
    - name: Start application
      run: |
        cd track-tuner  
        npm start
   
